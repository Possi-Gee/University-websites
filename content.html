
<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="with=device-width, initial-scale=1.0">
	<title>UNIVERSITY WEBSITE</title>
	<style>
		
		{
			margin: 0;
			padding: 0;

		}
		.header{
			min-height: 100vh;
			width: 100%;
			background-image:linear-gradient(rgba(4,9,30,0.5),rgba(4,9,30,0.5)),url(IMAGES/Nice.JPG);
			background-position: center;
			background-size: cover;
			position:relative ;


		}
		nav{
			display: flex;
			padding: 2% 6%;
			justify-content: space-betweem;
			align-items: center;
		}
	nav-links{
		width: 150px;
	}
	.nav-links{
		flex: 1;
		text-align: right;

	}
	.nav-links ul li{
		list-style: none;
		display: inline-block;
		padding: 8px 12px;
		position: relative;


}

	.nav-links ul li a{
		color: white;
		text-decoration: none;
		font-size: 13px;
	}
	.nav-links ul li::after{
		content: '';
		width: 0%;
		height: 2px;
		background: red;
		display: block;
		margin: auto;
		transition: 0.5s;
	}
	.nav-links ul li:hover::after{
		width: 100%;
	}
	.text-box{
		width: 90%;
		color: white;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%,-50%);
		text-align: center;
	}
	.text-box h1{
		font-size: 30px;
	}
	.text-box p{
		margin:10px 0 40px;
		font-size: 14px;
		color: white;
	}
    .hero-btn{
    	display: inline-block;
    	text-decoration: none;
    	color: white;
    	border: 1px solid white;
    	padding: 12px 34px;
    	font-size: 13px;
    	background: transparent;
    	position: relative;
    	cursor: pointer;
    }
    .hero-btn:hover{
    	border: 1px solid red;
    	background:red ;
    	transition: 1s;
    }
    nav.fa{
    	display: none;
    }

    @media(max-width:700px){
    	.text-box h1{
    		font-size: 20px;
    	}

    	.nav-links ul li{
    		display: block;
    	}
    	.nav-links{
    		position: absolute;
    		background:red ;
    		height: 100vh;
    		width: -200px;
    		top: 0;
    		right: 0;
    		text-align: left;
    		z-index: 2;
    		transition: 1s;

    	}
    	nav.fa{
    		display: block;
    		color: white;
    		margin: 10px;
    		font-size: 22px;
    		cursor: pointer;
    	}
    }
    /*------course-----*/
    .course{
    	width: 80%;
    	margin: auto;
    	text-align: center;
    	padding-top: 100px;


    }
    .h1{
    	font-size: 36px;
    	font-weight: 600;
    	color: black;
    	font-size: 14px;
    	font-weight: 300;
    	line-height: 22px;
    	padding: 10px;
    }
    .row{
    	margin-top: 5%;
    	display: flex;
    	justify-content: space-between;
    }
    .course-col{
    	flex-basis: 31%;
    	background: #fff3f3;
    	border-radius: 10px;
    	margin-bottom: 5%;
    	padding: 20px 12px;
    	box-sizing: border-box;
    }
    .h3{
    	text-align: center;
    	font-weight: 600;
    	margin: 10px 0;
    }
    .course-col:hover{
    	box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    @media(max-width700px);{
    	.row{
    		flex-direction: column;
    	}

    }
    /*----campus------*/
    .campus{
    	width: 80%;
    	margin: auto;
    	text-align: center;
    	padding-top: 50px;
    
    }
   .campus-col{
   	flex-basis: 32%;
   	border-radius:10px ;
   	margin-bottom: 30px;
   	position: relative;
   	overflow: hidden;
   }
   .campus-col img{
    width: 100%;
    display:block;
   }
   .layer{
   	background:transparent;
   	height: 100%;
   	width: 100%;
   	position: absolute;
   	top: 0;
   	left: 0;
   	transition: 0.5s;

   }
   .layer:hover{
   	background: rgba(226, 0, 0, 0.7);
   }
   .layer h3{
   	width: 100%;
   	font-weight: 500;
   	color: white;
   	font-size: 26px;
   	bottom: 0;
   	left: 50%;
   	transform: translatex(-50%);
   	position: absolute;
   	opacity: 0;
   	transition: 0,5s;
   }
   .layer:hover h3{
   	bottom: 49%;
   	opacity: 1;
   }
